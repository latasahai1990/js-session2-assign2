<!DOCTYPE html>
<html>
<head>
	<title>fizzBuzz</title>
</head>
<body>
<script type="text/javascript">
	for(var i=1; i<=100;i++)
		if ((i%3==0) && (i% 5==0)) 
			{ document.write (i + "fizzBuzz" + "<br>")}
        
        else if ((i%3 ==0))
            { document.write (i + "fizz" + "<br>")}

        else if ((i%5==0))
        	{ document.write (i + "buzz" + "<br>")}

</script>
</body>
</html>
